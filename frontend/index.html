<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Email Spam or Ham Classifier</h1>
    <textarea id="emailInput" placeholder="Enter your email text here..."></textarea><br>
    <button onclick="predict()">Predict</button>
    <div id="result"></div>

    <script>







        async function predict() {
            const emailText = document.getElementById('emailInput').value;
            const response = await fetch('https://emailspamham-1-hea6f7d6hecpa4fv.canadacentral-01.azurewebsites.net/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: emailText })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        }
    </script>
</body>

</html>
